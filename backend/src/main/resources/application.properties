# Spring Boot アプリケーション設定

# サーバーポート
server.port=8080

# コンテキストパス（元のJetty設定と一致させる）
server.servlet.context-path=/opensaml5-webprofile-demo

# サーバーアドレス（デベロッパーコンテナとの互換性のためにすべてのインターフェースにバインド）
server.address=0.0.0.0

# ロギング設定
logging.level.root=INFO
logging.level.no.steras.opensamlSamples=INFO

# Actuatorエンドポイント（Lambda Web Adapterのヘルスチェック用）
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# プロキシ設定
server.forward-headers-strategy=native
